<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditorConnect - Team Editor Showcase</title>
    
    <!-- Google Fonts: Inter for a modern, clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Bootstrap for responsive components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* --- Global Styles & Modern Color Palette --- */
        :root {
            --primary-blue: #3b82f6;
            --primary-dark: #2563eb;
            --accent-teal: #14b8a6;
            --accent-pink: #ec4899;
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.8);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --input-bg: rgba(15, 23, 42, 0.5);
            --card-header: linear-gradient(135deg, var(--primary-blue), #1d4ed8);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Lockscreen Styles */
        .lockscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--bg-dark), #1e293b, #334155);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .lockscreen-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            z-index: -1;
            animation: float 20s infinite ease-in-out;
        }
        .lockscreen-orb1 { width: 300px; height: 300px; background-color: var(--primary-blue); top: -150px; right: -150px; animation-delay: 0s; }
        .lockscreen-orb2 { width: 250px; height: 250px; background-color: var(--accent-teal); bottom: -125px; left: -125px; animation-delay: 5s; }
        .lockscreen-orb3 { width: 200px; height: 200px; background-color: var(--accent-pink); top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 10s; }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .lockscreen-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .lockscreen-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .lockscreen-logo i {
            font-size: 3rem;
            color: var(--primary-blue);
            margin-bottom: 15px;
        }

        .lockscreen-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-blue), var(--accent-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .lockscreen-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-control {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 12px 15px;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            background: var(--input-bg);
            border-color: var(--primary-blue);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
            outline: none;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .error-message {
            background: rgba(236, 72, 153, 0.2);
            border: 1px solid var(--accent-pink);
            color: var(--accent-pink);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .main-content {
            display: none;
        }

        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(45deg, var(--bg-dark), #1e293b, #334155);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            z-index: -1;
            animation: float 20s infinite ease-in-out;
        }
        .orb1 { width: 300px; height: 300px; background-color: var(--primary-blue); top: -150px; right: -150px; animation-delay: 0s; }
        .orb2 { width: 250px; height: 250px; background-color: var(--accent-teal); bottom: -125px; left: -125px; animation-delay: 5s; }
        .orb3 { width: 200px; height: 200px; background-color: var(--accent-pink); top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 10s; }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            padding: 60px 0;
            animation: slideDown 0.8s ease-out;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-blue), var(--accent-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 20px 0;
        }

        .subtitle {
            font-size: 20px;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
        }

        /* Navigation */
        .navbar {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 24px;
            color: var(--primary-blue);
        }

        .nav-link {
            color: var(--text-secondary);
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-blue);
        }

        /* Database Info Section */
        .db-info {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .db-status {
            display: flex;
            align-items: center;
        }

        .db-status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--primary-blue);
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .db-info-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Loading Spinner */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(20, 184, 166, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent-teal);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Filter Section */
        .filter-section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .filter-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-select {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 10px 15px;
        }

        .form-select:focus {
            background: var(--input-bg);
            border-color: var(--primary-blue);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
        }

        /* Editor Cards */
        .editor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .editor-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .editor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
        }

        .editor-header {
            background: var(--card-header);
            padding: 20px;
            position: relative;
        }

        .editor-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--bg-dark);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .editor-name {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .editor-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-info {
            margin-bottom: 15px;
        }

        .editor-info-item {
            display: flex;
            margin-bottom: 8px;
        }

        .editor-info-label {
            width: 120px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .editor-info-value {
            flex: 1;
        }

        .editor-skills {
            margin-top: auto;
        }

        .editor-skills-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .skill-item {
            margin-bottom: 8px;
        }

        .skill-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
            font-size: 14px;
        }

        .skill-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-teal), var(--accent-pink));
            border-radius: 3px;
        }

        .editor-footer {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .btn-editor {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-view {
            background: linear-gradient(135deg, var(--primary-blue), #1d4ed8);
            color: white;
        }

        .btn-view:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-portfolio {
            background: linear-gradient(135deg, var(--accent-teal), #0d9488);
            color: white;
        }

        .btn-portfolio:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(20, 184, 166, 0.4);
        }

        /* Rating and Notes Section */
        .editor-rating {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .rating-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-right: 10px;
            width: 60px;
        }

        .rating-stars {
            display: flex;
            gap: 5px;
        }

        .rating-star {
            color: #444;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s;
        }

        .rating-star.filled {
            color: #fbbf24;
        }

        .rating-star:hover {
            color: #fbbf24;
        }

        .editor-note {
            margin-top: 10px;
        }

        .note-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-text {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            color: var(--text-primary);
            min-height: 60px;
            resize: none;
            width: 100%;
        }

        .note-text:focus {
            outline: none;
            border-color: var(--accent-teal);
        }

        .delete-note {
            background: none;
            border: none;
            color: var(--accent-pink);
            cursor: pointer;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .delete-note:hover {
            background-color: rgba(236, 72, 153, 0.2);
        }

        /* Modal */
        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-blue), #1d4ed8);
            border-bottom: 1px solid var(--border-color);
            border-radius: 16px 16px 0 0;
        }

        .modal-title {
            color: white;
            font-weight: 600;
        }

        .btn-close {
            filter: invert(1);
        }

        .modal-body {
            color: var(--text-primary);
        }

        .profile-section {
            margin-bottom: 25px;
        }

        .profile-section h5 {
            color: var(--primary-blue);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .profile-info {
            display: flex;
            margin-bottom: 10px;
        }

        .profile-label {
            width: 150px;
            color: var(--text-secondary);
        }

        .profile-value {
            flex: 1;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .tag {
            background: linear-gradient(135deg, var(--primary-blue), #1d4ed8);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .tag-teal {
            background: linear-gradient(135deg, var(--accent-teal), #0d9488);
            color: white;
        }

        .tag-pink {
            background: linear-gradient(135deg, var(--accent-pink), #db2777);
            color: white;
        }

        /* Toast Notification */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
        }

        .custom-toast {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            min-width: 300px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-icon {
            margin-right: 15px;
            font-size: 1.5rem;
        }

        .toast-success .toast-icon {
            color: var(--primary-blue);
        }

        .toast-error .toast-icon {
            color: var(--accent-pink);
        }

        .toast-content {
            flex-grow: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .toast-message {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 12px 15px 12px 45px;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            background: var(--input-bg);
            border-color: var(--primary-blue);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .editor-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Lockscreen -->
    <div class="lockscreen-container" id="lockscreen">
        <div class="lockscreen-orb lockscreen-orb1"></div>
        <div class="lockscreen-orb lockscreen-orb2"></div>
        <div class="lockscreen-orb lockscreen-orb3"></div>
        
        <div class="lockscreen-card">
            <div class="lockscreen-logo">
                <i class="fas fa-video"></i>
                <h2 class="lockscreen-title">HeliosCrew</h2>
                <p class="lockscreen-subtitle">Enter your credentials to access the editor database</p>
            </div>
            
            <div class="error-message" id="loginError">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Invalid username or password. Please try again.
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required="">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required="">
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-lock me-2"></i>
                    Unlock Database
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content (Hidden until authenticated) -->
    <div class="main-content" id="mainContent">
        <div class="bg-animation"></div>
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#"><i class="fas fa-video me-2"></i>HeliosCrew</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="fas fa-home me-1"></i>Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-users me-1"></i>Editors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="refreshData"><i class="fas fa-sync-alt me-1"></i>Refresh</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-1"></i>Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <header>
                <h1>HeliosCrew</h1>
                <p class="subtitle">Editors data from Helios Crew!</p>
            </header>

            <!-- Database Info Section -->
            <div class="db-info">
                <div class="db-status">
                    <div class="db-status-indicator" id="dbStatusIndicator"></div>
                    <div class="db-info-text" id="dbStatusText">Connecting to Database...</div>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <h2 class="filter-title"><i class="fas fa-filter me-2"></i>Filter Editors</h2>
                
                <!-- Search Bar -->
                <div class="search-container">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Authentication credentials
        const VALID_USERNAME = 'helios';
        const VALID_PASSWORD = 'editors';
        
        // Check if user is already authenticated
        document.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('authenticated') === 'true') {
                showMainContent();
                initializeApp();
            } else {
                setupLockscreen();
            }
        });
        
        // Setup lockscreen functionality
        function setupLockscreen() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('loginError');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                    // Authentication successful
                    sessionStorage.setItem('authenticated', 'true');
                    loginError.style.display = 'none';
                    
                    // Transition to main content
                    document.getElementById('lockscreen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('lockscreen').style.display = 'none';
                        showMainContent();
                        initializeApp();
                    }, 500);
                } else {
                    // Authentication failed
                    loginError.style.display = 'block';
                    usernameInput.value = '';
                    passwordInput.value = '';
                    usernameInput.focus();
                }
            });
        }
        
        // Show main content after successful authentication
        function showMainContent() {
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('lockscreen').style.display = 'none';
            
            // Setup logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                sessionStorage.removeItem('authenticated');
                location.reload();
            });
        }
        
        // Initialize the main application
        function initializeApp() {
            // Initialize Supabase client
            const supabaseUrl = 'https://weiqjcmkkeuqxodkoqpd.supabase.co';
            const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlaXFqY21ra2V1cXhvZGtvcXBkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NTMxMzgsImV4cCI6MjA3NzMyOTEzOH0.9hvIDbStGyFStnG0FJl_9w0LSbzcru9tf6drJ_uAKts';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

            // State management
            let editorsData = [];
            let filteredEditors = [];
            let currentEditor = null;
            let uniqueSpecializations = [];
            let uniqueSoftware = [];
            
            // Load saved ratings and notes from localStorage
            function loadSavedData() {
                const savedRatings = localStorage.getItem('editorRatings');
                const savedNotes = localStorage.getItem('editorNotes');
                
                return {
                    ratings: savedRatings ? JSON.parse(savedRatings) : {},
                    notes: savedNotes ? JSON.parse(savedNotes) : {}
                };
            }
            
            // Save ratings to localStorage
            function saveRating(editorId, rating) {
                const savedData = loadSavedData();
                savedData.ratings[editorId] = rating;
                localStorage.setItem('editorRatings', JSON.stringify(savedData.ratings));
            }
            
            // Save note to localStorage
            function saveNote(editorId, note) {
                const savedData = loadSavedData();
                savedData.notes[editorId] = note;
                localStorage.setItem('editorNotes', JSON.stringify(savedData.notes));
            }
            
            // Delete note from localStorage
            function deleteNote(editorId) {
                const savedData = loadSavedData();
                delete savedData.notes[editorId];
                localStorage.setItem('editorNotes', JSON.stringify(savedData.notes));
            }

            // Fetch editors data from Supabase
            async function fetchEditorsData() {
                try {
                    // Update status to connecting
                    updateDatabaseStatus('Connecting to Database...', 'connecting');
                    
                    // Fetch editors with their skills
                    const { data: editors, error: editorsError } = await supabase
                        .from('editors')
                        .select('*');
                    
                    if (editorsError) {
                        throw editorsError;
                    }
                    
                    // Fetch skills for each editor
                    const editorsWithSkills = await Promise.all(
                        editors.map(async (editor) => {
                            const { data: skills, error: skillsError } = await supabase
                                .from('editor_skills')
                                .select('*')
                                .eq('editor_id', editor.id);
                            
                            if (skillsError) {
                                console.error('Error fetching skills for editor', editor.id, skillsError);
                                return { ...editor, skills: [] };
                            }
                            
                            return { ...editor, skills };
                        })
                    );
                    
                    // Update state
                    editorsData = editorsWithSkills;
                    filteredEditors = [...editorsData];
                    
                    // Extract unique values for filters
                    uniqueSpecializations = [...new Set(
                        editorsData.flatMap(editor => 
                            editor.specializations ? editor.specializations.split(',').map(s => s.trim()) : []
                        )
                    )];
                    uniqueSoftware = [...new Set(editorsData.map(editor => editor.most_proficient_sw).filter(Boolean))];
                    
                    // Update UI
                    updateDatabaseStatus('Connected to Database', 'connected');
                    populateFilterOptions();
                    renderEditors();
                    
                    // Hide loading, show editor grid
                    document.getElementById('loadingContainer').style.display = 'none';
                    document.getElementById('editorGrid').style.display = 'grid';
                    
                    showToast('Data Loaded', `Successfully loaded ${editorsData.length} editors from the database.`, 'success');
                } catch (error) {
                    console.error('Error fetching data:', error);
                    updateDatabaseStatus('Failed to connect to database', 'error');
                    showToast('Connection Error', 'Failed to load data from Supabase. Please try again.', 'error');
                    
                    // Hide loading, show error message
                    document.getElementById('loadingContainer').innerHTML = `
                        <div class="text-center">
                            <i class="fas fa-exclamation-triangle fa-3x mb-3 text-danger"></i>
                            <h4>Failed to load data</h4>
                            <p class="text-secondary">Please check your connection and try again.</p>
                            <button class="btn btn-primary mt-3" onclick="fetchEditorsData()">
                                <i class="fas fa-redo me-2"></i>Retry
                            </button>
                        </div>
                    `;
                }
            }

            // Update database status
            function updateDatabaseStatus(text, status) {
                const statusIndicator = document.getElementById('dbStatusIndicator');
                const statusText = document.getElementById('dbStatusText');
                
                statusText.textContent = text;
                
                if (status === 'connected') {
                    statusIndicator.style.backgroundColor = 'var(--primary-blue)';
                } else if (status === 'connecting') {
                    statusIndicator.style.backgroundColor = '#fbbf24';
                } else {
                    statusIndicator.style.backgroundColor = 'var(--accent-pink)';
                }
            }

            // Populate filter options with data from database
            function populateFilterOptions() {
                // Populate specializations
                const specializationFilter = document.getElementById('specializationFilter');
                uniqueSpecializations.forEach(spec => {
                    const option = document.createElement('option');
                    option.value = spec;
                    option.textContent = spec;
                    specializationFilter.appendChild(option);
                });
                
                // Populate software
                const softwareFilter = document.getElementById('softwareFilter');
                uniqueSoftware.forEach(sw => {
                    const option = document.createElement('option');
                    option.value = sw;
                    option.textContent = sw;
                    softwareFilter.appendChild(option);
                });
            }

            // Setup event listeners
            function setupEventListeners() {
                document.getElementById('applyFilters').addEventListener('click', applyFilters);
                document.getElementById('resetFilters').addEventListener('click', resetFilters);
                document.getElementById('refreshData').addEventListener('click', function(e) {
                    e.preventDefault();
                    fetchEditorsData();
                });
                
                // Search input event listener
                document.getElementById('searchInput').addEventListener('input', function() {
                    const query = this.value.toLowerCase();
                    if (query.length > 0) {
                        filteredEditors = editorsData.filter(editor => 
                            editor.name && editor.name.toLowerCase().includes(query)
                        );
                    } else {
                        filteredEditors = [...editorsData];
                    }
                    renderEditors();
                });
            }

            // Render editor cards
            function renderEditors() {
                const container = document.getElementById('editorGrid');
                container.innerHTML = '';

                if (filteredEditors.length === 0) {
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="text-center py-5">
                                <i class="fas fa-search fa-3x mb-3 text-secondary"></i>
                                <h4>No editors found</h4>
                                <p class="text-secondary">Try adjusting your filters to see more results.</p>
                            </div>
                        </div>
                    `;
                    return;
                }

                // Get saved ratings and notes
                const savedData = loadSavedData();

                // Create editor cards
                filteredEditors.forEach((editor, index) => {
                    const card = createEditorCard(editor, savedData);
                    card.style.animationDelay = `${index * 0.1}s`;
                    container.appendChild(card);
                });
            }

            // Create an editor card element
            function createEditorCard(editor, savedData) {
                const card = document.createElement('div');
                card.className = 'editor-card';
                card.dataset.id = editor.id;

                const skills = (editor.skills || []).slice(0, 3).map(skill => `
                    <div class="skill-item">
                        <div class="skill-name">
                            <span>${skill.skill_name}</span>
                            <span>${skill.proficiency}/5</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: ${skill.proficiency * 20}%"></div>
                        </div>
                    </div>
                `).join('');

                // Get saved rating and note for this editor
                const savedRating = savedData.ratings[editor.id] || 0;
                const savedNote = savedData.notes[editor.id] || '';

                card.innerHTML = `
                    <div class="editor-header">
                        <div class="editor-avatar">${editor.name ? editor.name.split(' ').map(n => n[0]).join('') : 'ED'}</div>
                        <div class="editor-name">${editor.name || 'Unknown Editor'}</div>
                    </div>
                    <div class="editor-body">
                        <div class="editor-info">
                            <div class="editor-info-item">
                                <div class="editor-info-label">Specialization:</div>
                                <div class="editor-info-value">${editor.specializations || 'Not specified'}</div>
                            </div>
                            <div class="editor-info-item">
                                <div class="editor-info-label">Experience:</div>
                                <div class="editor-info-value">${editor.years_experience ? editor.years_experience + ' years' : 'Not specified'}</div>
                            </div>
                            <div class="editor-info-item">
                                <div class="editor-info-label">Software:</div>
                                <div class="editor-info-value">${editor.most_proficient_sw || 'Not specified'}</div>
                            </div>
                            <div class="editor-info-item">
                                <div class="editor-info-label">Work Type:</div>
                                <div class="editor-info-value">${editor.preferred_work || 'Not specified'}</div>
                            </div>
                        </div>
                        <div class="editor-skills">
                            <div class="editor-skills-title">Top Skills</div>
                            ${skills || '<p class="text-secondary">No skills listed</p>'}
                        </div>
                        
                        <!-- Rating Section -->
                        <div class="editor-rating">
                            <div class="rating-label">Rating:</div>
                            <div class="rating-stars" data-editor-id="${editor.id}">
                                ${[1, 2, 3, 4, 5].map(star => 
                                    `<i class="fas fa-star rating-star ${star <= savedRating ? 'filled' : ''}" data-rating="${star}"></i>`
                                ).join('')}
                            </div>
                        </div>
                        
                        <!-- Note Section -->
                        <div class="editor-note">
                            <div class="note-label">
                                <span>Note:</span>
                                ${savedNote ? `<button class="delete-note" data-editor-id="${editor.id}"><i class="fas fa-trash"></i> Delete</button>` : ''}
                            </div>
                            <textarea class="note-text" data-editor-id="${editor.id}" placeholder="Add a note about this editor...">${savedNote}</textarea>
                        </div>
                    </div>
                    <div class="editor-footer">
                        <div class="editor-actions">
                            <button class="btn-editor btn-view" data-id="${editor.id}">
                                <i class="fas fa-eye me-1"></i>View
                            </button>
                            ${editor.portfolio_link ? `
                                <button class="btn-editor btn-portfolio" data-portfolio="${editor.portfolio_link}">
                                    <i class="fas fa-external-link-alt me-1"></i>Portfolio
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;

                // Add event listeners to buttons
                const viewBtn = card.querySelector('.btn-view');
                const portfolioBtn = card.querySelector('.btn-portfolio');

                viewBtn.addEventListener('click', () => showEditorProfile(editor));
                
                if (portfolioBtn) {
                    portfolioBtn.addEventListener('click', function() {
                        const portfolioUrl = this.dataset.portfolio;
                        window.open(portfolioUrl, '_blank');
                        showToast('Opening Portfolio', 'Opening portfolio in a new tab.', 'success');
                    });
                }
                
                // Add event listeners to rating stars
                const ratingStars = card.querySelectorAll('.rating-star');
                ratingStars.forEach(star => {
                    star.addEventListener('click', function() {
                        const rating = parseInt(this.dataset.rating);
                        const editorId = this.closest('.rating-stars').dataset.editorId;
                        
                        // Update UI
                        ratingStars.forEach(s => {
                            if (parseInt(s.dataset.rating) <= rating) {
                                s.classList.add('filled');
                            } else {
                                s.classList.remove('filled');
                            }
                        });
                        
                        // Save to localStorage
                        saveRating(editorId, rating);
                        showToast('Rating Saved', `You rated this editor ${rating} stars.`, 'success');
                    });
                });
                
                // Add event listener to note textarea
                const noteTextarea = card.querySelector('.note-text');
                noteTextarea.addEventListener('input', function() {
                    const editorId = this.dataset.editorId;
                    const note = this.value;
                    
                    // Save to localStorage
                    saveNote(editorId, note);
                    
                    // Show/hide delete button
                    const deleteBtn = card.querySelector('.delete-note');
                    if (note.trim()) {
                        if (!deleteBtn) {
                            const noteLabel = card.querySelector('.note-label');
                            const newDeleteBtn = document.createElement('button');
                            newDeleteBtn.className = 'delete-note';
                            newDeleteBtn.dataset.editorId = editorId;
                            newDeleteBtn.innerHTML = '<i class="fas fa-trash"></i> Delete';
                            noteLabel.appendChild(newDeleteBtn);
                            
                            // Add event listener to new delete button
                            newDeleteBtn.addEventListener('click', function() {
                                const editorId = this.dataset.editorId;
                                const noteTextarea = card.querySelector('.note-text');
                                
                                // Clear note
                                noteTextarea.value = '';
                                
                                // Remove from localStorage
                                deleteNote(editorId);
                                
                                // Remove delete button
                                this.remove();
                                
                                showToast('Note Deleted', 'The note has been deleted.', 'success');
                            });
                        }
                    } else if (deleteBtn) {
                        deleteBtn.remove();
                    }
                });
                
                // Add event listener to delete button if it exists
                const deleteBtn = card.querySelector('.delete-note');
                if (deleteBtn) {
                    deleteBtn.addEventListener('click', function() {
                        const editorId = this.dataset.editorId;
                        const noteTextarea = card.querySelector('.note-text');
                        
                        // Clear note
                        noteTextarea.value = '';
                        
                        // Remove from localStorage
                        deleteNote(editorId);
                        
                        // Remove delete button
                        this.remove();
                        
                        showToast('Note Deleted', 'The note has been deleted.', 'success');
                    });
                }

                return card;
            }

            // Apply filters
            function applyFilters() {
                const searchQuery = document.getElementById('searchInput').value.toLowerCase();
                const specialization = document.getElementById('specializationFilter').value;
                const software = document.getElementById('softwareFilter').value;
                const experience = document.getElementById('experienceFilter').value;
                const workType = document.getElementById('workTypeFilter').value;

                filteredEditors = editorsData.filter(editor => {
                    // Search filter
                    if (searchQuery && editor.name && !editor.name.toLowerCase().includes(searchQuery)) {
                        return false;
                    }

                    // Specialization filter
                    if (specialization && editor.specializations && !editor.specializations.includes(specialization)) {
                        return false;
                    }

                    // Software filter
                    if (software && editor.most_proficient_sw !== software) {
                        return false;
                    }

                    // Experience filter
                    if (experience && editor.years_experience && editor.years_experience < parseInt(experience)) {
                        return false;
                    }

                    // Work type filter
                    if (workType && editor.preferred_work !== workType) {
                        return false;
                    }

                    return true;
                });

                renderEditors();
                showToast('Filters Applied', `Found ${filteredEditors.length} editors matching your criteria.`, 'success');
            }

            // Reset filters
            function resetFilters() {
                document.getElementById('searchInput').value = '';
                document.getElementById('specializationFilter').value = '';
                document.getElementById('softwareFilter').value = '';
                document.getElementById('experienceFilter').value = '';
                document.getElementById('workTypeFilter').value = '';

                filteredEditors = [...editorsData];
                renderEditors();
                showToast('Filters Reset', 'All filters have been cleared.', 'success');
            }

                    `<span class="tag">${s.trim()}</span>`
                ).join('') : '<span class="tag">Not specified</span>';

                const skills = (editor.skills || []).map(skill => `
                    <div class="skill-item">
                        <div class="skill-name">
                            <span>${skill.skill_name}</span>
                            <span>${skill.proficiency}/5</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: ${skill.proficiency * 20}%"></div>
                        </div>
                    </div>
                `).join('');

                // Get saved rating and note for this editor
                const savedData = loadSavedData();
                const savedRating = savedData.ratings[editor.id] || 0;
                const savedNote = savedData.notes[editor.id] || '';

                const profileContent = document.getElementById('editorProfileContent');
                profileContent.innerHTML = `
                    <div class="row">
                        <div class="col-md-4 text-center mb-3">
                            <div class="editor-avatar mx-auto" style="width: 120px; height: 120px; font-size: 3rem;">
                                ${editor.name ? editor.name.split(' ').map(n => n[0]).join('') : 'ED'}
                            </div>
                            <h4 class="mt-3">${editor.name || 'Unknown Editor'}</h4>
                            
                            <!-- Rating Section in Modal -->
                            <div class="editor-rating mt-3">
                                <div class="rating-label">Rating:</div>
                                <div class="rating-stars" data-editor-id="${editor.id}">
                                    ${[1, 2, 3, 4, 5].map(star => 
                                        `<i class="fas fa-star rating-star ${star <= savedRating ? 'filled' : ''}" data-rating="${star}"></i>`
                                    ).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="profile-section">
                                <h5>About</h5>
                                <div class="profile-info">
                                    <div class="profile-label">Languages:</div>
                                    <div class="profile-value">${editor.languages || 'Not specified'}</div>
                                </div>
                                <div class="profile-info">
                                    <div class="profile-label">Experience:</div>
                                    <div class="profile-value">${editor.years_experience ? editor.years_experience + ' years' : 'Not specified'}</div>
                                </div>
                                <div class="profile-info">
                                    <div class="profile-label">Preferred Work:</div>
                                    <div class="profile-value">${editor.preferred_work || 'Not specified'}</div>
                                </div>
                            </div>
                            
                            <div class="profile-section">
                                <h5>Specializations</h5>
                                <div class="tag-container">
                                    ${specializations}
                                </div>
                            </div>
                            
                            <div class="profile-section">
                                <h5>Skills & Proficiency</h5>
                                ${skills || '<p>No skills listed</p>'}
                            </div>
                            
                            <div class="profile-section">
                                <h5>Portfolio</h5>
                                <div class="profile-info">
                                    <div class="profile-label">Portfolio:</div>
                                    <div class="profile-value">
                                        ${editor.portfolio_link ? 
                                            `<a href="${editor.portfolio_link}" target="_blank" class="btn btn-portfolio btn-sm">
                                                <i class="fas fa-external-link-alt me-1"></i>View Portfolio
                                            </a>` : 
                                            'Not provided'
                                        }
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Note Section in Modal -->
                            <div class="profile-section">
                                <h5>Notes</h5>
                                <div class="note-label">
                                    <span>Add a note about this editor:</span>
                                    ${savedNote ? `<button class="delete-note" data-editor-id="${editor.id}"><i class="fas fa-trash"></i> Delete</button>` : ''}
                                </div>
                                <textarea class="note-text" data-editor-id="${editor.id}" placeholder="Add a note about this editor..." rows="3">${savedNote}</textarea>
                            </div>
                        </div>
                    </div>
                `;

                const modal = new bootstrap.Modal(document.getElementById('editorProfileModal'));
                modal.show();
                
                // Add event listeners to rating stars in modal
                setTimeout(() => {
                    const modalRatingStars = document.querySelectorAll('#editorProfileModal .rating-star');
                    modalRatingStars.forEach(star => {
                        star.addEventListener('click', function() {
                            const rating = parseInt(this.dataset.rating);
                            const editorId = this.closest('.rating-stars').dataset.editorId;
                            
                            // Update UI
                            modalRatingStars.forEach(s => {
                                if (parseInt(s.dataset.rating) <= rating) {
                                    s.classList.add('filled');
                                } else {
                                    s.classList.remove('filled');
                                }
                            });
                            
                            // Save to localStorage
                            saveRating(editorId, rating);
                            showToast('Rating Saved', `You rated this editor ${rating} stars.`, 'success');
                            
                            // Update the card rating as well
                            const cardRatingStars = document.querySelector(`.editor-card .rating-stars[data-editor-id="${editorId}"]`);
                            if (cardRatingStars) {
                                const cardStars = cardRatingStars.querySelectorAll('.rating-star');
                                cardStars.forEach(s => {
                                    if (parseInt(s.dataset.rating) <= rating) {
                                        s.classList.add('filled');
                                    } else {
                                        s.classList.remove('filled');
                                    }
                                });
                            }
                        });
                    });
                    
                    // Add event listener to note textarea in modal
                    const modalNoteTextarea = document.querySelector('#editorProfileModal .note-text');
                    modalNoteTextarea.addEventListener('input', function() {
                        const editorId = this.dataset.editorId;
                        const note = this.value;
                        
                        // Save to localStorage
                        saveNote(editorId, note);
                        
                        // Show/hide delete button
                        const deleteBtn = document.querySelector('#editorProfileModal .delete-note');
                        if (note.trim()) {
                            if (!deleteBtn) {
                                const noteLabel = document.querySelector('#editorProfileModal .note-label');
                                const newDeleteBtn = document.createElement('button');
                                newDeleteBtn.className = 'delete-note';
                                newDeleteBtn.dataset.editorId = editorId;
                                newDeleteBtn.innerHTML = '<i class="fas fa-trash"></i> Delete';
                                noteLabel.appendChild(newDeleteBtn);
                                
                                // Add event listener to new delete button
                                newDeleteBtn.addEventListener('click', function() {
                                    const editorId = this.dataset.editorId;
                                    const noteTextarea = document.querySelector('#editorProfileModal .note-text');
                                    
                                    // Clear note
                                    noteTextarea.value = '';
                                    
                                    // Remove from localStorage
                                    deleteNote(editorId);
                                    
                                    // Remove delete button
                                    this.remove();
                                    
                                    showToast('Note Deleted', 'The note has been deleted.', 'success');
                                    
                                    // Update the card note as well
                                    const cardNoteTextarea = document.querySelector(`.editor-card .note-text[data-editor-id="${editorId}"]`);
                                    if (cardNoteTextarea) {
                                        cardNoteTextarea.value = '';
                                        const cardDeleteBtn = cardNoteTextarea.parentElement.querySelector('.delete-note');
                                        if (cardDeleteBtn) {
                                            cardDeleteBtn.remove();
                                        }
                                    }
                                });
                            }
                        } else if (deleteBtn) {
                            deleteBtn.remove();
                        }
                        
                        // Update the card note as well
                        const cardNoteTextarea = document.querySelector(`.editor-card .note-text[data-editor-id="${editorId}"]`);
                        if (cardNoteTextarea) {
                            cardNoteTextarea.value = note;
                            
                            // Show/hide delete button in card
                            const cardDeleteBtn = cardNoteTextarea.parentElement.querySelector('.delete-note');
                            if (note.trim()) {
                                if (!cardDeleteBtn) {
                                    const noteLabel = cardNoteTextarea.parentElement.querySelector('.note-label');
                                    const newDeleteBtn = document.createElement('button');
                                    newDeleteBtn.className = 'delete-note';
                                    newDeleteBtn.dataset.editorId = editorId;
                                    newDeleteBtn.innerHTML = '<i class="fas fa-trash"></i> Delete';
                                    noteLabel.appendChild(newDeleteBtn);
                                    
                                    // Add event listener to new delete button
                                    newDeleteBtn.addEventListener('click', function() {
                                        const editorId = this.dataset.editorId;
                                        const noteTextarea = this.parentElement.nextElementSibling;
                                        
                                        // Clear note
                                        noteTextarea.value = '';
                                        
                                        // Remove from localStorage
                                        deleteNote(editorId);
                                        
                                        // Remove delete button
                                        this.remove();
                                        
                                        showToast('Note Deleted', 'The note has been deleted.', 'success');
                                    });
                                }
                            } else if (cardDeleteBtn) {
                                cardDeleteBtn.remove();
                            }
                        }
                    });
                    
                    // Add event listener to delete button in modal if it exists
                    const modalDeleteBtn = document.querySelector('#editorProfileModal .delete-note');
                    if (modalDeleteBtn) {
                        modalDeleteBtn.addEventListener('click', function() {
                            const editorId = this.dataset.editorId;
                            const noteTextarea = document.querySelector('#editorProfileModal .note-text');
                            
                            // Clear note
                            noteTextarea.value = '';
                            
                            // Remove from localStorage
                            deleteNote(editorId);
                            
                            // Remove delete button
                            this.remove();
                            
                            showToast('Note Deleted', 'The note has been deleted.', 'success');
                            
                            // Update the card note as well
                            const cardNoteTextarea = document.querySelector(`.editor-card .note-text[data-editor-id="${editorId}"]`);
                            if (cardNoteTextarea) {
                                cardNoteTextarea.value = '';
                                const cardDeleteBtn = cardNoteTextarea.parentElement.querySelector('.delete-note');
                                if (cardDeleteBtn) {
                                    cardDeleteBtn.remove();
                                }
                            }
                        });
                    }
                }, 300);
            }

            // Show toast notification
            function showToast(title, message, type) {
                const toastContainer = document.getElementById('toastContainer');
                
                const toast = document.createElement('div');
                toast.className = `custom-toast toast-${type}`;
                
                const iconClass = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
                
                toast.innerHTML = `
                    <div class="toast-icon">
                        <i class="fas ${iconClass}"></i>
                    </div>
                    <div class="toast-content">
                        <div class="toast-title">${title}</div>
                        <div class="toast-message">${message}</div>
                    </div>
                `;
                
                toastContainer.appendChild(toast);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    toast.style.animation = 'slideIn 0.3s ease-out reverse';
                    setTimeout(() => {
                        toastContainer.removeChild(toast);
                    }, 300);
                }, 5000);
            }

            // Initialize app
            setupEventListeners();
            fetchEditorsData();
        }
    </script>
